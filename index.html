<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <div class="display">
            <div class="expression"> <p></p> </div>
            <div class="output"> <p></p> </div>
        </div>
        <div class="buttons">
            <!-- row 1 -->
            <button class="button oprtr" id="modulus">%</button>
            <button class="button misc" id="CE">CE</button>
            <button class="button misc" id="C">C</button>
            <button class="button misc" id="backspace">x</button>
            <!-- row 2 -->
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button oprtr" id="multiply">*</button>
            <!-- row 3 -->
            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button oprtr" id="subtract">-</button>
            <!-- row 4 -->
            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button oprtr" id="add">+</button>
            <!-- row 5 -->
            <button class="button oprtr" id="divide">/</button>
            <button class="button number" id="0">0</button>
            <button class="button" id="floating-point">.</button>
            <button class="button misc" id="equal">=</button>
        </div>
    </div>
</body>

</html>
